<!DOCTYPE html>
<html>
<head>
    <title>Send Mail Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<center>
    <h1 class='alert alert-success'>Enter Email to send Mail</h1>

    <form method="POST">
        <!-- Very Important csrf Token -->
        {% csrf_token %}
        <div class="form-group">
            From :
            <select name="FromEmail">
                <option value="From">hsp498@gmail.com</option>
            </select>
            <br>
            <br>
            <br>
            To:
            <select name="select_email">
                {% for i in data %}
                <option value="{{ i.id }}">{{ i.recepient_email }}</option>
                {% endfor %}
            </select>
            <br> <br>
            <br>
            <input type="submit" name="Submit" class='btn btn-primary btn-lg'>
        </div>
    </form>
</center>
</body>
</html>
